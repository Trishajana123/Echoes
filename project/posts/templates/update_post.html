{% extends "base.html" %}
{% block title %}Create Post Page{% endblock %}

{% block body %}
{% include "navbar.html" %}
<div class="container mt-5 pt-4">
    <h2>Edit Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group text-center">
            <div class="profile-img-upload">
                <img src="{{post.post.url}}" class="post-img fix-post-img" alt="Profile Image">
                <input type="file" accept="image/*" name="post">
            </div>
            <small class="form-text text-muted">Click to change image</small>
        </div>
        </div>
        <div class="form-group">
            <label for="bio">Caption</label>
            <textarea class="form-control" name="caption" rows="3">{{post.caption}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Update Post</button>
    </form>
</div>
{% endblock %}
<div class="container mt-5 pt-4">
    <h2>Edit Profile</h2>
    <form>
        <div class="form-group text-center">
            <div class="profile-img-upload">
                <img src="profile.jpg" class="profile-img" alt="Profile Image">
                <input type="file" accept="image/*">
            </div>
            <small class="form-text text-muted">Click to change profile picture</small>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" value="current_username">
        </div>
        <div class="form-group">
            <label for="bio">Bio</label>
            <textarea class="form-control" id="bio" rows="3">This is the current bio.</textarea>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" value="user@example.com">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" value="123-456-7890">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
    </form>
</div>
